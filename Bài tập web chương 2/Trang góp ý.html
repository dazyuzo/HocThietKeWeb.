<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Contact Form</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			font-family: Helvetica, sans-serif;
			font-size: 16px;
			color: #6e6e6e;
			line-height: 1.8;
			display: flex;
			justify-content: center;
			align-items: center;
			min-height: 100vh;
			background-color: #f9f9f9;
		}

		.contact-form {
			background-color: #fff;
			border: 1px solid #ccc;
			border-radius: 8px;
			padding: 20px;
			width: 600px;
			box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
		}

		.contact-form h2 {
			font-size: 18px;
			color: #383838;
			margin-bottom: 15px;
		}

		.contact-form p {
			margin-bottom: 15px;
		}

		input[type="text"],
		input[type="email"],
		textarea {
			width: 100%;
			padding: 10px;
			border: 1px solid #ccc;
			border-radius: 4px;
			font-size: 14px;
			color: #6e6e6e;
			outline: none;
		}

		textarea {
			resize: none;
			height: 120px;
		}

		.row {
			display: flex;
			gap: 15px;
			margin-bottom: 15px;
		}

		.row .half-size {
			width: 48%;
		}

		button {
			background-color: #7dcefd;
			border: 1px solid #59a8d5;
			border-radius: 4px;
			color: #fff;
			padding: 10px 20px;
			font-size: 14px;
			cursor: pointer;
			transition: background-color 0.3s ease;
		}

		button:hover {
			background-color: #59a8d5;
		}

		.submit {
			display: flex;
			align-items: center;
			justify-content: space-between;
			font-size: 12px;
		}

		.submit span {
			color: #6e6e6e;
			font-style: italic;
		}
	</style>
</head>
<body>
	<section class="contact-form">
		<h2>Get in touch with us by filling contact form below</h2>
		<form action="" method="">
			<div class="row">
				<input type="text" name="name" placeholder="* Enter your full name" class="half-size">
				<input type="email" name="email" placeholder="* Enter your email address" class="half-size">
			</div>
			<p><input type="text" name="subject" placeholder="Enter your subject"></p>
			<p><textarea name="message" placeholder="* Your message here"></textarea></p>
			<p class="submit">
				<button type="submit">Send message</button>
				<span>* Please fill all required form fields, thanks!</span>
			</p>
		</form>
	</section>
</body>
</html>
